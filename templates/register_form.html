<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="centered-form-body">
    <form method="post" action="/register">
        <h2>Регистрация пользователя</h2>
        Имя пользователя: <input type="text" name="username" required><br>
        Пароль: <input type="password" name="password" required><br>
        Права на редактирование (0 или 1): <input type="number" name="can_edit" min="0" max="1" value="0"><br>
        <input type="submit" value="Зарегистрироваться"><br>
        <p>Уже есть аккаунт? <a href='/login_form'>Войти</a></p>
    </form>
</body>
</html>
